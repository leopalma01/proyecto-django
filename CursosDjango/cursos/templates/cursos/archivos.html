

{%block titulo%} CARGAR ARCHIVOS {%endblock%}



{%block contenido%}
<section id="contact" class="four">
  <div class="container">

    <header>
      <h2>envia documento</h2>
    </header>
    <form method="post" action="{% url 'Subir'%}" role="form" enctype="multipart/form-data">
      {%csrf_token%}
   
      <div class="form-group">
        <label class="col-sm-2 control-label text-right">Título:</label>
        <div class="col-sm-10">
            <input name="titulo" type="text" class="form-control">
        </div>
        </div>
    
        <div class="form-group">
            <label class="col-sm-2 control-label text-right">Descripción:</label>
            <div class="col-sm-10">
            <textarea name="descripcion" cols="50" rows="10" class="form-control">
            </textarea>
            </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Archivo:</label>
                <div class="col-sm-10">
                <input type="file" name="archivo" />
                </div>
                </div>
                <div class="boton col-12">
                    <input type="submit" value="Enviar" />
                  </div>
  {%endblock%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titulo%} {%endblock%}</title>

    {% load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <link href="{% static 'Contenido/css/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Contenido/css/main.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/breakpoints.min.js"></script>
    <script type="text/javascript" src="js/browser.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollex.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrolly.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
</head>
<body class="is-preload">

    <div id="header">

            <!--MENU-->
            <div class="top">

                <!-- Logo -->
                    <div id="logo">
                        <h1>Cursos</h1>
                    </div>


                    <nav  id="nav">
                        <ul>
                        
                            <a href="{%url 'Principal'%}" id="top-link"><span class="icon solid fa-home">Inicio</span></a>
                            <a href="{%url 'Curso'%}" id="portfolio-link"><span class="icon solid fa-th">Cursos</span></a>
                            <a href="{%url 'Contacto'%}" id="about-link"><span class="icon solid fa-user">Contacto</span></a>
                            
                        </ul>
                    </nav>
                
            </div>

            <div class="bottom">

                <!-- Social Icons -->
                    <ul class="icons">
                        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                        <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                        <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                    </ul>

            </div>
    </div>
    <!--/MENU-->
    <!--Contenido-->
    {% block contenido%}

    {% endblock %}

</body>
</html>
